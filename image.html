<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Image Show</title>
	<script language="javascript" src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript">
	$(function() {
		var offsetX = 20 - $("#imgtest").offset().left;
		var offsetY = 20 - $("#imgtest").offset().top;
		var size = 1.2 * $('#imgtest ul li img').width();
		$("#imgtest ul li").mouseover(function(event) {
			var $target = $(event.target); 
			if ($target.is('img')) { 
				$("<img id='tip' src='" + $target.attr("src") + "'>").css({
					"height": size,
					"width": size,
					"top": event.pageX + offsetX,
					"left": event.pageY + offsetY,
				}).appendTo($("#imgtest"));
			}
		}).mouseout(function() {
			$("#tip").remove();
		}).mousemove(function(event) {
			$("#tip").css({
				"left": event.pageX + offsetX,
				"top": event.pageY + offsetY
			});
		});
	})
	</script>
	<style type="text/css"> 
	img {
		cursor: pointer;
		height: 368px;
		width: 368px;
		position: absolute;
	} 
	#imgtest {
		height: auto;
		width: auto;
		margin: 30px 60px 0px 60px;
		position: absolute;
	} 
	#imgtest ul {
		position: relative;
		width: auto;
		height: auto;
		background: #00F;
	} 
	#imgtest ul li {
		position: relative;
		height: 378px;
		width: 378px;
		list-style: none;
		float: left;
		margin: 3px;
	}
	</style>
</head>
<body>
	<div id="imgtest">
		<ul>
			<li><img src="https://image.wumaozheng.com/blog/ins/people/77.food.jpg" /></li> 
			<li><img src="https://image.wumaozheng.com/blog/ins/people/de_muse_.jpg" /></li> 
			<li><img src="https://image.wumaozheng.com/blog/ins/people/baby1230806.jpg" /></li> 
			<li><img src="https://image.wumaozheng.com/blog/ins/people/yael.kr.jpg" /></li> 
			<li><img src="https://image.wumaozheng.com/blog/ins/people/de_muse_1.jpg" /></li> 
			<li><img src="https://image.wumaozheng.com/blog/ins/people/anitathomasph.jpg" /></li> 
		</ul>
	</div>
</body>
</html>
